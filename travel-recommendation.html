<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="img/plane-icon.png" alt="Logo" />
        <span>Phuc Travel</span>
      </div>
      <div class="links">
        <a href="#">Home</a>
        <a href="about-us.html">About Us</a>
        <a href="contact-us.html">Contact Us</a>
      </div>
      <div class="search-bar">
        <input
          type="text"
          id="search-input"
          placeholder="Enter a destination or keyword"
        />
        <button id="search-button">Search</button>
        <button id="clear-button">Clear</button>
      </div>
    </div>
    <div class="results" id="results"></div>

    <div class="hero">
      <div class="overlay"></div>
      <div class="content">
        <h1>EXPLORE<br />DREAM<br />DESTINATION</h1>
        <p>
          It encourages exploration of unfamiliar territories, embracing diverse
          cultures and landscapes, while pursuing the desired destination that
          captivates the heart and ignites a sense of wonder.
        </p>
        <div class="buttons">
          <button>BOOK NOW</button>
        </div>
      </div>
      <div class="social-icons">
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>
    <script src="travel-recommendation.js"></script>
  </body>
</html>
